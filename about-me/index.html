<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex" />
  <meta name="keywords" content="Website,Portfolio, Web Developer, Fullstack, 2021, Agostinho Monteiro" />
  <meta name="description"
        content="Website / Portfolio of Agostinho Monteiro (2021), a Software Engineer / Web Developer (Fullstack)." />
  <title>AMPM 2021 - About Me</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/ico/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/ico/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/ico/favicon-16x16.png" />
  <link rel="shortcut icon" href="/assets/ico/favicon.ico" />
  <link rel="manifest" href="/assets/ico/site.webmanifest" />
  <link rel="stylesheet" href="./about.css" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header id="main-header">
    <app-main-nav active-menu="about-me" />
  </header>
  <main id="main-content">
    <h1 class="container">About me</h1>
    <article class="container">

      <section id="about-text">

        <app-about-info v-if="!loading"
                        :name="data.name"
                        :city="data.city"
                        :job="data.job"
                        :exp="data.exp"
                        :degree="data.degree"
                        :school="data.school"
                        :school-link='data.schoolLink' />
      </section>

      <template v-if="!loading">
        <app-about-details title="Work Experience">
          <app-about-list-work
                               :data="data.work">
          </app-about-list-work>
        </app-about-details>

        <app-about-details title="Education | Certifications">
          <app-about-list-edu
                              :data="data.courses">

          </app-about-list-edu>
        </app-about-details>
      </template>

    </article>
  </main>
  <footer id="main-footer">
    <app-footer />
  </footer>
  <!-- btn top-->
  <a id="btn-up" href="#" title="Go to Top">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
  </a>
  <!-- mobile actions -->
  <nav id="mobile-nav">
    <app-mobile-nav active-menu="about-me" />
  </nav>
</body>

</html>
